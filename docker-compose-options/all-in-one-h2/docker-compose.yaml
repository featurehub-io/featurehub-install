version: '3.1'

services:
  party-server:
    image: featurehub/party-server:latest
    restart: always
    user: 999:999
    volumes:
      - featurehub-h2-data:/db
      - ./app-config:/etc/app-config
      - ./common-config:/etc/common-config
    ports:
      - 8085:8085
volumes:
  featurehub-h2-data:
