version: '3.1'

services:
  pubsub:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:398.0.0-emulators
    restart: always
    command:
      - gcloud
      - beta
      - emulators
      - pubsub
      - start
      - --project=featureuhb
      - --host-port=0.0.0:8075

  party-server:
    image: featurehub/party-server:latest
    restart: always
    user: 999:999
#    volumes:
#      - ./common-config:/etc/common-config
    environment:
      server.port: 8085
    env_file:
      - ./common.env
    ports:
      - 8085:8085
      - 8701:8701
    depends_on:
      - "db"
      - "pubsub"

  # a second copy of the party server
