#    user: 999:999
#    volumes:
#      - ./common-config:/etc/common-config
#    environment:
#      server.port: 8086
#    env_file:
#      - ./common.env
#    ports:
#      - 8086:8086
#    depends_on:
#      - "db"
#      - "pubsub"

  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: mypassword
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - featurehub-ps1-db:/var/lib/postgresql/data
    ports:
      - 5432:5432
volumes:
  featurehub-ps1-db:
