{{- if .Values.managementRepository.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "featurehub.managementRepository.name" . }}
  labels:
    {{- include "featurehub.managementRepository.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.managementRepository.replicaCount }}
  selector:
    matchLabels:
      {{- include "featurehub.managementRepository.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/common-config: {{ include (print $.Template.BasePath "/common-config.yaml") . | sha256sum }}
        checksum/management-repository-config: {{ include (print $.Template.BasePath "/management-repository/configmap-env.yaml") . | sha256sum }}
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value}}
        {{- end }}
      labels:
        {{- include "featurehub.managementRepository.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "featurehub.managementRepository.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "featurehub.managementRepository.name" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.managementRepository.image.repository }}:{{ .Values.managementRepository.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          {{- if or (.Values.managementRepository.environmentVars) (.Values.managementRepository.envFromSecret) }}
          envFrom:
            {{- if .Values.managementRepository.environmentVars }}
            - configMapRef:
                name: {{ include "featurehub.fullname" . }}-management-repository-env
            {{- end }}
            {{- if .Values.managementRepository.envFromSecret }}
            - secretRef:
                name: {{ .Values.managementRepository.envFromSecret }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8085
              protocol: TCP
            - name: metrics
              containerPort: 8701
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 2
            timeoutSeconds: 3
            httpGet:
              path: /health/liveness
              port: metrics
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 20
            successThreshold: 2
            failureThreshold: 2
            timeoutSeconds: 3
            httpGet:
              path: /health/readiness
              port: metrics
          volumeMounts:
            - mountPath: /etc/common-config
              name: common-config
          resources:
            {{- toYaml .Values.managementRepository.resources | nindent 12 }}
      volumes:
        - name: common-config
          configMap:
            name: {{ include "featurehub.fullname" . }}-common-config
      {{- with .Values.managementRepository.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.managementRepository.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.managementRepository.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
